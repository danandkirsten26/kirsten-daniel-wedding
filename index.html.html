<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kirsten & Daniel's Wedding</title>
  <style>
    body { font-family: sans-serif; background-color: #fefefe; padding: 2em; }
    .hidden { display: none; }
    nav { margin-bottom: 2em; }
    section { margin-bottom: 3em; }
    input, button, select { padding: 0.5em; font-size: 1em; }
  </style>
</head>
<body>
  <div id="password-gate">
    <h2>Enter Password</h2>
    <input type="password" id="password-input" placeholder="Password">
    <button onclick="checkPassword()">Enter</button>
    <p id="password-error" style="color:red;"></p>
  </div>

  <div id="main-content" class="hidden">
    <nav>
      <select onchange="changeLanguage(this.value)">
        <option value="en">English</option>
        <option value="pt">Português</option>
        <option value="es">Español</option>
      </select>
    </nav>

    <h1 data-en="Kirsten & Daniel's Wedding" data-pt="Casamento de Kirsten & Daniel" data-es="Boda de Kirsten y Daniel"></h1>

    <section>
      <h2 data-en="Our Story" data-pt="Nossa História" data-es="Nuestra Historia"></h2>
      <p data-en="Kirsten and Daniel met, fell in love, and are now excited to celebrate their wedding day with you in beautiful Portugal!"
         data-pt="Kirsten e Daniel se conheceram, se apaixonaram e agora estão empolgados para celebrar o casamento com vocês em Portugal!"
         data-es="Kirsten y Daniel se conocieron, se enamoraron y ahora están emocionados de celebrar su boda con ustedes en Portugal!">
      </p>
    </section>

    <section>
      <h2 data-en="Wedding Schedule" data-pt="Programação" data-es="Programa"></h2>
      <ul>
        <li data-en="Arrival: 1:30pm" data-pt="Chegada: 13h30" data-es="Llegada: 13:30" ></li>
        <li data-en="Ceremony: 2:30pm" data-pt="Cerimônia: 14h30" data-es="Ceremonia: 14:30" ></li>
        <li data-en="Cocktail Hour: 3:15pm" data-pt="Coquetel: 15h15" data-es="Cóctel: 15:15" ></li>
        <li data-en="Sunset Party: 6:00pm" data-pt="Festa ao Pôr do Sol: 18h00" data-es="Fiesta al Atardecer: 18:00" ></li>
        <li data-en="Dinner: 7:00pm" data-pt="Jantar: 19h00" data-es="Cena: 19:00" ></li>
        <li data-en="Cake Cutting: 10:00pm" data-pt="Corte do Bolo: 22h00" data-es="Corte de Pastel: 22:00" ></li>
        <li data-en="Party: 10:30pm" data-pt="Festa: 22h30" data-es="Fiesta: 22:30" ></li>
      </ul>
    </section>

    <section>
      <h2 data-en="Welcome Dinner" data-pt="Jantar de Boas-Vindas" data-es="Cena de Bienvenida"></h2>
      <p data-en="Details coming soon." data-pt="Detalhes em breve." data-es="Detalles próximamente."></p>
    </section>

    <section>
      <h2 data-en="Accommodations" data-pt="Acomodações" data-es="Alojamiento"></h2>
      <p data-en="More information to follow." data-pt="Mais informações em breve." data-es="Más información próximamente."></p>
    </section>

    <section>
      <h2 data-en="RSVP" data-pt="Confirmação de Presença" data-es="Confirmación de Asistencia"></h2>
      <form>
        <label data-en="Name(s):" data-pt="Nome(s):" data-es="Nombre(s):"></label><br>
        <input type="text"><br>
        <label data-en="Number of Attendees:" data-pt="Número de Convidados:" data-es="Número de Asistentes:"></label><br>
        <input type="number"><br>
        <label data-en="Dietary Restrictions:" data-pt="Restrições Alimentares:" data-es="Restricciones Alimenticias:"></label><br>
        <input type="text"><br>
        <label data-en="Song Request:" data-pt="Música Sugerida:" data-es="Cancion Solicitada:"></label><br>
        <input type="text"><br>
        <label data-en="Tell us a joke or funny story:" data-pt="Conte uma piada ou história engraçada:" data-es="Cuéntanos un chiste o historia graciosa:"></label><br>
        <input type="text"><br><br>
        <button type="submit" data-en="Submit" data-pt="Enviar" data-es="Enviar"></button>
      </form>
    </section>

    <section>
      <h2 data-en="Registry" data-pt="Lista de Presentes" data-es="Lista de Regalos"></h2>
      <p data-en="Link coming soon." data-pt="Link em breve." data-es="Enlace próximamente."></p>
    </section>

    <section>
      <h2 data-en="FAQs" data-pt="Perguntas Frequentes" data-es="Preguntas Frecuentes"></h2>
      <p data-en="Check back soon for common questions and answers." data-pt="Volte em breve para perguntas e respostas frequentes." data-es="Pronto encontrará preguntas y respuestas frecuentes aquí."></p>
    </section>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById('password-input').value;
      if (input === 'K&D2026') {
        document.getElementById('password-gate').classList.add('hidden');
        document.getElementById('main-content').classList.remove('hidden');
      } else {
        document.getElementById('password-error').innerText = 'Incorrect password';
      }
    }

    function changeLanguage(lang) {
      document.querySelectorAll('[data-' + lang + ']').forEach(el => {
        el.innerText = el.getAttribute('data-' + lang);
      });
    }
  </script>
</body>
</html>
